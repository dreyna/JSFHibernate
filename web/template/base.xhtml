<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
 
        <title>Facelets Template</title>

    </h:head>

    <h:body>

        <div id="top">
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Inicio" icon="fa fa-home" />

                    <p:submenu label="Mantenimientos" icon="fa fa-cogs">
                        <p:menuitem value="Usuario" url="#" icon="fa fa-users" />
                        <p:menuitem value="Cursos" url="#" icon="fa fa-list-ul" />
                        <p:menuitem value="Alumnos" url="#" icon="fa fa-street-view" />
                    </p:submenu>

                    <p:submenu label="Académico" icon="fa fa-graduation-cap">
                        <p:menuitem value="Matricula" url="#" icon="fa fa-file-text-o"/>
                        <p:menuitem value="Reportes" url="#" icon="fa fa-bar-chart-o"/> 
                    </p:submenu>
                    <f:facet name="options">
                        <p:outputLabel style="margin-right:10px" value="Bienvenido: #{loginBeans.usuario.nomUser}" />
                        <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginBeans.cerrarSesion()}" />
                    </f:facet>
                </p:menubar>
            </h:form>
            
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            Lenguaje de Programación II © 2015
        </div>

    </h:body>

</html>
