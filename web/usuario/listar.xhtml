<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/base.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <div id="user2">
                <p:dataTable var="user" value="#{loginBeans.listarUsuarios}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{user.idUsuario}" />
                    </p:column>
                    <p:column resizable="true">
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{user.nomUser}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Clave"/>
                        </f:facet>
                        <h:outputText value="#{user.clave}" />
                    </p:column>
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Alterar" />
                        </f:facet>
                        <h:form>
                            <h:commandButton action="#{loginBeans.prepararmodificarUsuario()}" value="Alterar"/>
                        </h:form>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:form>
                            <h:commandButton action="#{loginBeans.excluirUsuario()}" value="Excluir" />
                        </h:form>
                    </p:column>
                </p:dataTable>
                    <br/>
                    <h:form>
                        <p:commandLink value="Novo Livro" action="#{livroController.prepararAdicionarLivro}"/>
                    </h:form>
                    </div>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
